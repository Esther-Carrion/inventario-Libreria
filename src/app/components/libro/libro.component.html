     border: 2px burlywood solid;

 }

  <div id="contenedor">
          <nav class="navbar navbar-light ">
            <a  class="navbar-brand" >
                LIBROS
            </a>             
        </nav>
          
        <div class="filtrar">
            
            <input *ngIf="libro.opcion == '1'" type="search" class="form-control" placeholder="ISBN" aria-label="Search"
            [(ngModel)]="isbn" name="isbn" />

            <input *ngIf="libro.opcion == '2'" type="search" class="form-control" placeholder="TITULOS" aria-label="Search"
            [(ngModel)]="search" name="search" />

            <input *ngIf="libro.opcion == '3'" type="search" class="form-control" placeholder="AUTOR" aria-label="Search"
            [(ngModel)]="nombreA" name="nombreA" />

            <input *ngIf="libro.opcion == '4'" type="search" class="form-control" placeholder="GENERO" aria-label="Search"
            [(ngModel)]="genero" name="genero" />

            <input *ngIf="libro.opcion == '5'" type="search" class="form-control" placeholder="EDITORIAL" aria-label="Search"
            [(ngModel)]="editorial" name="editorial" />
            

            <div class="form-floating" style="width: 50%; height: -10%;">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="libro.opcion" name="libros" >
       
              <option value="1">ISBN</option>
              <option value="2">TITULOS</option>
              <option value="3">AUTOR</option>
              <option value="4">GENERO</option>
              <option value="5">EDITORIAL</option>
            </select>
            <label for="floatingTextarea">BUSCAR POR:</label>
       </div>
          </div>
       
            <!--TABLA-->
            <div class="table-responsive">
              <table class="table">
              <thead>
                <tr>
                  <!-- <th scope="col">#</th> -->
                  <th scope="col">Im√°gen</th>
                  <th scope="col">ISBN</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Autor</th>                
                  <th scope="col">Stock</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Genero</th>
                  <th scope="col">Editorial</th>
                  <th style="text-align: center;" scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>               
                <tr *ngFor="let lib of libros | paginate: { itemsPerPage: 5, currentPage: page } | libroISBN:isbn | busqueda:search | bLibroAutor:nombreA | bLibroGenero:genero | bLibroEditorial:editorial;let i=index ">
                  <!-- <th scope="row">{{i+1}}</th> -->
                  <td style="width: 64px;"><img  src="{{lib.imagen.imagenUrl}}"  class="img-thumbnail rounded"></td>
                  <td>{{lib.isbn}}</td>
                  <td>{{lib.titulo}}</td>
                  <td *ngFor="let au of lib.autores">{{au.nombre}}</td>                
                  <td>{{lib.stock}}</td>
                  <td>${{lib.precioUnitario.toFixed(2)}}</td>
                  <td *ngFor="let ge of lib.generos">{{ge.nombre}}</td>    
                  <td *ngFor="let ed of lib.editoriales">{{ed.nombre}}</td>                     
                  <td id="botones">
                    <div class="botonEditar">
                    <a (click)="libroService.habilitar=!libroService.habilitar" class="btn btn-default" type="button" [routerLink]="['/formulario',lib.isbn]" >
                      <i class="bi bi-pencil-square"></i>
                    </a>
                  </div>
                  <div class="botonEliminar">
                    <a class="btn btn-default" type="button" (click)="delete(lib)" >
                      <i class="bi bi-trash-fill"></i>
                    </a>
                  </div>                
                  </td>
                 </tr>
              </tbody>              
            </table>
            </div><!--TABLA RESPONSIVE-->
            <!--FIN TABLA-->
            <pagination-controls 
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            ></pagination-controls>
            <!--FINAL CONTENIDO-->
       
</div>
