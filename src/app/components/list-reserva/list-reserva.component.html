
<style>
    #contenedor{
        margin-left: 20%;
        margin-right: 10%;
        margin-top:20px ;
        border: 50px;
        border:2px #194bf0 solid;       
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    
.navbar.navbar-light{
    background-color: #2d8fd4;

}

.navbar.navbar-light .navbar-brand {
    margin-left: 10px;/*NOTAS DE VENTA*/
    font-weight: bold;
}
.btn.btn-info{
    margin-right: 10px;/*Boton nuevo*/
    font-weight: bold;
    color: black;
}
.input-group{
    margin: 10px;
    
}
.input-group button{
    left: 0;
    border-top-left-radius: 10px;
    font-weight: bold;
    background-color:darkblue ;
    color:white;
    margin-top: 0;
    height: 37px;
}
.table-responsive{
    margin: 10px;
}
thead tr{
    background-color: #2d8fd4;
    border: #194bf0 2px solid;
}
table th{
    text-align: center; /*titulos*/
}
table tr{     
  text-align: center; /*filas*/
}
table #botones{
  text-align: center;
}

.botonEditar a{     
     border: 2px burlywood solid;
     margin-left: 60px;
     margin-top: 0px;
           
   }
   .botonEliminar a{   
     border: 2px red solid;
     margin-right: 40px;
      margin-top: -66px;
}
a:hover{
  background-color: rgb(208, 207, 197);
 }
 /***/
 .oscuro .modal-content {
    background-color: #021f2e;
    color: white;
  }
  .oscuro .close {
    color: white;
  }

.azul {
    background-color: #0fa1eb;
  }

</style>
<div id="contenedor">
            <!--CONTENIDO-->          
          <nav class="navbar navbar-light ">
              <a  class="navbar-brand" href="#">
                   RESERVACIONES
              </a>             
              <a class="btn btn-info" [routerLink]="['/nueva_reserva']"> 
                <i class="bi bi-plus-circle-fill"></i>
                Nuevo</a>
          </nav>
          <form class="input-group" style="width: 400px">
            <input type="search" class="form-control" placeholder="# De Reservacion" aria-label="Search" />
            <button class="btn btn-outline-default" type="button" data-mdb-ripple-color="dark" style="padding: .45rem 1.5rem .35rem;">
              <i class="bi bi-search"> Buscar</i>
            </button>
          </form>

          <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Vendedor</th>
                      <th scope="col">Cliente</th>
                      <th scope="col">Abono</th>
                      <th scope="col">Saldo</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let r of reservas | paginate: { itemsPerPage: 5, currentPage: page }" >
                      <th scope="row">{{r.idReserva}}</th>
                      <td>{{r.fechaCreacion}}</td>
                      <td>{{r.cuenta.usuario.nombres}} {{r.cuenta.usuario.apellidos}}</td>
                      <td>{{r.usuario.nombres}} {{r.usuario.apellidos}}</td>
                      <td>{{r.abono}}</td>
                      <td>{{r.saldo}}</td>
                      <td id="botones">
                        <div class="botonEditar">
                            <a class="btn btn-default" type="button">
                              <i class="bi bi-pencil-square"></i>
                            </a>
                          </div>
                          <div class="botonEliminar">
                            <a class="btn btn-default" type="button">
                              <i class="bi bi-trash-fill"></i>
                            </a>
                          </div>
                      </td>
                    </tr>
                  </tbody>
            </table>
          </div>
          <pagination-controls 
          (pageChange)="page = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
          ></pagination-controls>     
</div>
